{% extends 'base.html' %}
{% load static %}
{% block content %}

  <section id="login" class="bg-light py-5">
      <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <div class="card">
              <div class="card-header bg-primary text-white login__label">
                <h4><i class="fa fa-sign-in fa-2x" aria-hidden="true"></i> Se Connecter</h4>
              </div>
              <div class="card-body pb-0">
                  <!-- Alerts -->
                  {% include 'notifications/_alerts.html' %}
                  <form action="{% url 'login' %}" method="POST">
                      {% csrf_token %}
                  <div class="form-group">
                    <input type="text" name="username" placeholder="Prénom"
                    onfocus="this.placeholder = ''" onblur="this.placeholder = 'Prénom'" required
                    class="single-input">
                  </div>
                  <div class="form-group">
                    <input type="password" name="password" placeholder="Mot de passe"
                    onfocus="this.placeholder = ''" onblur="this.placeholder = 'Mot de passe'" required
                    class="single-input">
                  </div>

                  <input type="submit" value="Se Connecter" class="genric-btn success-border" style="width:100%;">

                  <div class="login__notreg pt-5">
                    <span>Pas encore de compte?</span>
                    <a class="text-right bg-primary" href="{% url 'register' %}">S'enregister</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
  </section>

{% endblock %}
