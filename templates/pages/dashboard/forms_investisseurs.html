{% extends 'pages/dashboard/dashboard.html' %}
{% load static %}
{% block dashboard_title %}Formulaire Investisseurs{% endblock dashboard_title %}
{% block dashboard %}

<div class="card">
    <h3 class="card-header">Rejoignez le club des Investisseurs</h3>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="company" class="col-form-label">Nom de l'Investisseur</label>
                <input name="company" id="company" type="text" class="form-control" placeholder="Nom de l'Investisseur">
            </div>
            <div class="form-group">
                <label for="motivation" class="col-form-label">Votre motivation</label>
                <textarea class="form-control" name="motivation" id="motivation" rows="2"></textarea>
            </div>
            <div class="form-group">
                <label for="secteur" class="col-form-label">Secteur d'activités</label>
                <input name="secteur" id="secteur" type="text" class="form-control" placeholder="Secteur d'activités">
            </div>
            <div class="form-group">
                <label for="description" class="col-form-label">Descrivez-vous</label>
                <input name="description" id="description" type="text" class="form-control" placeholder="Descrivez-vous">
            </div>
            <div class="form-group">
                <label for="email">Address Email</label>
                <input name="email" id="email" type="email" placeholder="name@example.com" class="form-control">
            </div>
            <div class="form-group">
                <label for="telephone" class="col-form-label">Téléphone</label>
                <input name="telephone" id="telephone" type="number" class="form-control" placeholder="Téléphone">
            </div>
            <div class="form-group">
                <label for="telephone_2" class="col-form-label">Téléphone 2</label>
                <input name="telephone_2" id="telephone_2" type="number" class="form-control" placeholder="Téléphone 2">
            </div>
            <div class="custom-file mb-3">
                <input type="file" class="custom-file-input" name="logo" id="logo">
                <label class="custom-file-label" for="logo">Inserez le Logo</label>
            </div>
            <div class="form-group">
                <label for="adresse">Adresse physique</label>
                <textarea class="form-control" name="adresse" id="adresse" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-warning btn-lg btn-block">Soumettre</button>
            <!-- <input type="submit" value="Soumettre"
                                class="btn btn-rounded btn-4 font-weight-semibold mx-auto btn-v-4 btn-h-5"
                                name="submit_button" id="submit_button"
                                data-loading-text="Loading..."> -->
        </form>
    </div>
</div>


{% endblock dashboard %}
