{% extends 'base.html' %}
{% load static %}
{% block title %}Consultance{% endblock title %}
{% block solutions %}
   <link rel="stylesheet" href="{% static 'css/search.css' %}">
{% endblock solutions %}

{% block content %}

    <!--? Hero Start -->
    <div class="slider-area2">
        <div class="slider-height2 d-flex align-items-center">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="hero-cap hero-cap2 pt-20 text-center">
                            <div class="search-solutions">
                                <div class="container search">
                                    <form class="example" action="">
                                        <input type="text" placeholder="Recherche un Consultant.." name="search">
                                        <button type="submit"><i class="fa fa-search"></i></button>
                                    </form>
                                    {% with request.resolver_match.url_name as url_name %}
                                        <ul class="nav d-flex justify-content-center m-5">
                                            <li class="nav-item">
                                                <a class="nav-link btn btn-outline-warning mr-3 p-5 {% if url_name == 'entreprise_solution' %}active{% endif %}" href="{% url 'solutions:entreprise_solution' %}">Entreprises</a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link btn btn-outline-warning mr-3 p-5 {% if url_name == 'artisans_solution' %}active{% endif %}" href="{% url 'solutions:artisans_solution' %}">Artisans</a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link btn btn-outline-warning p-5 {% if url_name == 'consultant_solution' %}active{% endif %}" href="{% url 'solutions:consultant_solution' %}">Consultants</a>
                                            </li>
                                        </ul>
                                    {% endwith %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Hero End -->
