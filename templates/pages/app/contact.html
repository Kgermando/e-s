{% extends 'base.html' %}
{% block title %}Contact Us{% endblock title %}
{% block content %}
<main>
    <!--? Hero Start -->
    <div class="slider-area2" style="background:#4A134A;"> 
        <div class="slider-height2 d-flex align-items-center">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="hero-cap hero-cap2 pt-20 text-center">
                            <h2 style="color: #ffffff;">Contactez-Nous.</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Hero End -->
    <!--?  Contact Area start  -->
    <section class="contact-section">
        <div class="container">
            <div class="row">
                <!-- <div class="col-12">
                    <h2 class="contact-title">Get in Touch</h2>
                </div> -->
                <div class="col-lg-8">
                    <form class="form-contact contact_form" method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <textarea class="form-control w-100" name="message" id="message" cols="30" rows="9" onfocus="this.placeholder = ''" placeholder=" Entrez votre Message"></textarea>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <input class="form-control valid" name="first_name" id="first_name" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Entrez votre Prénom'" placeholder="Entrez votre Prénom">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <input class="form-control valid" name="last_name" id="last_name" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Entrez votre Nom'" placeholder="Entrez votre Nom">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <input class="form-control valid" name="email_id" id="email_id" type="email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Entrez votre adresse mail'" placeholder="Email">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <input class="form-control" name="phone_num" id="phone_num" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Entrez votre Numéro'" placeholder="Entrez votre Numéro">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <input class="form-control" name="objet_name" id="objet_name" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Entrez l\'Objet'" placeholder="Entrez l'Objet">
                                </div>
                            </div>
                        </div>
                        <!-- {% include 'notifications/_alerts.html' %} -->
                        <div class="form-group mt-3">
                            <!-- <input type="submit" name="submit_button" id="submit_button" class="button button-contactForm boxed-btn"> -->
                            <input type="submit" value="Envoyez votre message"
                                class="btn header-btn btn-rounded btn-4 font-weight-semibold mx-auto btn-v-4 btn-h-5"
                                name="submit_button" id="submit_button"
                                data-loading-text="Loading...">
                        </div>
                    </form>
                </div>
                <div class="col-lg-3 offset-lg-1">
                    <div class="media contact-info">
                        <span class="contact-info__icon"><i class="fas fa-home"></i></span>
                        <div class="media-body">
                            <h3>Gombe, Humeuble Kasaî 2è niveau, Ref/Royale.</h3>
                        </div>
                    </div>
                    <div class="media contact-info">
                        <span class="contact-info__icon"><i class="fas fa-mobile-alt"></i></span>
                        <div class="media-body">
                            <h3><a href="tel:+243813763119">Phone : +243 81 376 31 19</a></h3>
                        </div>
                    </div>
                    <div class="media contact-info">
                        <span class="contact-info__icon"><i class="fas fa-envelope"></i></span>
                        <div class="media-body">
                            <h3><a href="mailto:contact@entrepreneuriat-solutions.com">contact@entrepreneuriat-solutions.com</a></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Contact Area End -->
</main>
{% endblock content %}
